<!DOCTYPE HTML>
<html>

<head>

</head>

<body style="background-color: bisque;">
    <h1 style="text-align: center;">Welcome to Microblogging</h1>
    <div class="container">
        <div class="login-form" style="float: left; width: 50%;">
            <div class="logContainer" style="top: 50%;left: 50%;text-align: center;">
                <h3> LOGIN HERE </h3>
                <form action="/" method="post">
                    <input type="text" name="logemail" placeholder="E-mail" required=""><br>
                    <input type="password" name="logpassword" placeholder="Password" required="">
                    <div class="tp">
                        <input type="submit" value="LOGIN">
                    </div>
                </form>
            </div>
        </div>


        <div class="login-form" style="float: left; width: 50%;">
            <div class="registerContainer" style="top: 50%;left: 50%;text-align: center;">
                <h3>NEW USER? REGISTER HERE</h3>
                <form id="login" action="/" method="post" onsubmit="event.preventDefault(); validateMyForm();">
                    <input type="text" name="email" placeholder="E-mail" required=""><br>
                    <input type="text" name="username" placeholder="Username" required=""><br>
                    <input type="password" name="password" placeholder="Password" id="password" required=""><br>
                    <input type="password" name="passwordConf" placeholder="Confirm Password" id="password_conf"
                        required=""><br>
                    <input type="submit" value="REGISTER">
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var passWordField = document.getElementById('password')
        var passWordConfirmField = document.getElementById('password_conf')
        var form = document.getElementById('login')

        function validateMyForm() {
            if (passWordField.value != passWordConfirmField.value) {
                alert("Passwords do not match. Please try again.");
            } else {
                form.submit()
            }
        }
    </script>
    <br><br><br><br>






</body>

</html>
